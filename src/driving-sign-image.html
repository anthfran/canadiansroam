<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="driving-sign-image">

  <template>
    <style include="iron-flex iron-flex-alignment">

    <style>
      img {
        margin: 0 auto;
        object-fit: cover;
        width: 240px;
        height: 240px;
        transition: opacity 0.1s;
        opacity: 0;
      }
      .signs-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-flex);
        background-color: #ddd;
        height: 300px;
      }
      .sign {
        @apply(--layout-self-stretch);
        width: 240px;
      }
      .description{
        text-align: center;
      }

    </style>
    <div class="signs-container">
      <div class="sign">
        <img id="img" alt$="[[alt]]">
        <p class="description">Description</p>
      </div>
      <div class="sign">
        <img id="img" alt$="[[alt]]">
        <p class="description">Description</p>
      </div>
      <div class="sign">
        <img id="img" alt$="[[alt]]" src$="">
        <p class="description">Description</p>
      </div>
    </div>

  </template>

  <script>

    class DrivingSignImage extends Polymer.Element {

      static get is() { return 'driving-sign-image'; }

      static get properties() { return {

        alt: String,

        src: {
          type: String,
          observer: '_srcChanged'
        },
        description: String

      }}
    }

    customElements.define(DrivingSignImage.is, DrivingSignImage);

  </script>

</dom-module>
