<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="driving-sign-image">

  <template>
    <style include="iron-flex iron-flex-alignment">

    <style>
      .signImage {
        margin: 0 auto;
        object-fit: cover;
        height: 240px;
        transition: opacity 0.1s;
        opacity: 0;
      }
      .signs-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-flex);
      }
      .sign {
        @apply(--layout-flex);
        text-align: center;
        margin-left: 20px;
        margin-right: 20px;

      }
      .description{
        text-align: center;
      }

    </style>
    <div class="signs-container">
      <template is="dom-repeat" items="{{roadsigns}}">
        <div class="sign">
          <img class="signImage" alt$="[[item.desc]]" src$="[[item.src]]">
          <p class="description">[[item.desc]]</p>
        </div>
      </template>
  </template>

  <script>

    class DrivingSignImage extends Polymer.Element {

      static get is() { return 'driving-sign-image'; }

      static get properties() { return {

        roadsigns: {
          type: Array,
        }
      }}
    }

    customElements.define(DrivingSignImage.is, DrivingSignImage);

  </script>

</dom-module>
