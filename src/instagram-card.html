<script>

class InstagramCard extends Polymer.Element {

  static get is() { return 'instagram-card'; }

  static get properties() { return {
    name: String,
    url: String,
    address: String,
    dollars: String,
    type: String,
    description: String,
    image: String,
    rating: Number,
    star1: {
      type: String,
      computed: '_computeStars(rating, 1)'
    },
    star2: {
      type: String,
      computed: '_computeStars(rating, 2)'
    },
    star3: {
      type: String,
      computed: '_computeStars(rating, 3)'
    },
    star4: {
      type: String,
      computed: '_computeStars(rating, 4)'
    },
    star5: {
      type: String,
      computed: '_computeStars(rating, 5)'
    },
    googleMapsURL: {
      type: String,
      computed: '_computeGoogleMaps(address)'
    }
  }}

  _computeStars(rating, star) {
    if (rating < star) {
      return 'star-negative';
    } else {
      return 'star';
    }
  }
  _computeGoogleMaps(address) {
    return 'https://www.google.ca/maps/search/' + address + '?hl=en&source=opensearch';
  }

  connectedCallback() {
    super.connectedCallback();
  }
}

customElements.define(InstagramCard.is, InstagramCard);

</script>
